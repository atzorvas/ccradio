# http://docs.codeclimate.com/article/296-engines-available-engines
engines:
  bundler-audit:
    enabled: true
  rubocop:
    enabled: true
    checks:

      Rubocop/inherit_from: .rubocop_todo.yml

      Rubocop/Metrics/ClassLength:
        enabled: true
        CountComments: false
        Max: 100

      Rubocop/AllCops:
        Exclude:
          - db/schema.rb
          - db/migrate/*
          - bin/*
          - vendor/**/*
        RunRailsCops: true

      Style/EmptyLinesAroundBlockBody:
        Enabled: false

      Style/EmptyLinesAroundModuleBody:
        Enabled: false

      Style/EmptyLinesAroundClassBody:
        Enabled: false

      Style/EmptyLinesAroundMethodBody:
        Enabled: false

  coffeelint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  fixme:
    enabled: true
